<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="static/css/style.css" media="screen" />
    <title>Rennê Ruan</title>
</head>

<body>
    <nav class="px-lg2 px-2 navbar navbar-expand-lg navbar-dark sticky-top">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div class="overlay"></div>

    <div id="form-prediction" class="text-center row" width="100%">
        <div class="container mt-5 center col-10">
            <h2 class="mb-4">Detecção de Fumaça</h2>
            <form method="POST" class="row g-3" action="/predict">
                <div class="col-12 text-center">
                    <button type="button" class="btn btn-primary" id="openModal">Submeter</button>
                </div>
            <!-- Submit Button -->

            </form>

        </div>
    </div>
    <div class="modal fade" id="submitModal" tabindex="-1" aria-labelledby="submitModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="submitModalLabel">Submetendo...</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="modalMessage">Por favor aguarde.</p>
                    <h1 id="modalProb"></h1>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>


    <footer class="bg-dark text-white text-center py-2">
        <p class="mb-0">&copy; 2024 Rennê Oliveira.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#openModal").click(function () {
                var form = $("form")[0];

                if (!form.checkValidity()) {
                    form.classList.add("was-validated");  // Add Bootstrap validation style
                    return;
                }

                $("#submitModal").modal("show");  // Open modal
                $("#submitModalLabel").text("Submetendo formulário...");
                $("#modalMessage").text("Aguarde a conclusão da análise.");
                // $("#modalProb").html("");


                // Collect form data
                var formData = $("form").serialize();

                // Send AJAX request to Flask API
                $.ajax({
                    type: "POST",
                    url: "/predict",  // Change to your actual API endpoint
                    data: formData,
                    success: function (response) {
                        // Update modal with success message
                        console.log(response)

                    },
                    error: function (xhr, status, error) {
                        // Update modal with error message
                        $("#submitModalLabel").text("Erro");
                        $("#modalMessage").html(`<strong>Something went wrong:</strong> ${xhr.responseText}`);
                    }
                });
            });
        });
    </script>


    <!-- <script src="./script.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
